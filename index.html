<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Let's Plan an Adventure!</title>
  </head>
  <body>
    <div class="container">
      <img src="images/wind.png" alt="Compass" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Adventurer's Name</h3>
          <input
            type="text"
            name="customer"
            placeholder="Name of adventurer"
          />
        </div>
        <div class="form-group">
          <h3>Dealer</h3>
          <select name="continent">
            <option value="">Select Continent You Are Interested In</option>
            <option value="North America">North America</option>
            <option value="South America">South America</option>
            <option value="Europe">Europe</option>
            <option value="Africa">Africa</option>
            <option value="Asia">Asia</option>
            <option value="Australia">Australia</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please tell me a little about the adventure you would like to take.</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="In a few sentences, explain what you would like to see, do and experience."
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
